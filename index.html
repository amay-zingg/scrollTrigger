<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Playground</title>

    <!-- STYLESHEET -->
    <link rel="stylesheet" href="styles/style.css" />

    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Kreon&display=swap" rel="stylesheet" />

  </head>
  <body>
    <div class="container">
      <section class="panel blue">
        <div class="content-container">
            <p>Learning Parallax</p>
        </div>
        
      </section>
    
      <section class="panel orange">
<div class="content-container">
        <p>This element will spin.</p>
        </div>
      </section>
    
      <section class="panel red">
        <div class="content-container">
        <p>This background color will change</p>
        </div>
      </section>
    
      <section class="panel blue yoyo">
        <div class="content-container">
          <p>This item will bounce!</p>
          <!-- <p><a href="https://www.anastasiamay.com">Anastasia May</a> 2021</p> -->
      </div>
      </section>
    </div>

    <!-- GSAP -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>    
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/ScrollTrigger.min.js"></script>

    <!-- SCRIPT -->
    <script src="scripts/script.js"></script>
  
    
  </body>
</html>
